<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.ico" type="image/x-icon">
    <title>CSS-mem-slider</title>
</head>

<body>

    <div class="all-joke">

        <div class="wrapper" id="first-mem-box">
            
            <input type="radio" name="first-mem" id="first-mem-btn-1" checked>
            <input type="radio" name="first-mem" id="first-mem-btn-2">
            <input type="radio" name="first-mem" id="first-mem-btn-3">
            <input type="radio" name="first-mem" id="first-mem-btn-4">
            <input type="radio" name="first-mem" id="first-mem-btn-5">
            
            <div class="foto-box">
                <div class="overflow">
                    <div class="images">
                        <div class="imgs"><img src="./assets/images/panel-1-1.png" alt="mem-1"></div>
                        <div class="imgs"><img src="./assets/images/panel-1-2.png" alt="mem-2"></div>
                        <div class="imgs"><img src="./assets/images/panel-1-3.png" alt="mem-3"></div>
                        <div class="imgs"><img src="./assets/images/panel-1-4.png" alt="mem-4"></div>
                        <div class="imgs"><img src="./assets/images/think-about.jpeg" alt="mem-5"></div>
                    </div>
                </div>
            </div>
            
            <div class="switcher">
                <label for="first-mem-btn-1"><span></span></label>
                <label for="first-mem-btn-2"><span></span></label>
                <label for="first-mem-btn-3"><span></span></label>
                <label for="first-mem-btn-4"><span></span></label>
                <label for="first-mem-btn-5"><span></span></label>
            </div>
            
            <div class="mem-text-box">
                <div class="overflow">
                    <div class="texts">
                        <div class="text">
                            It's true?
                            True
                        </div>
                        <div class="text">
                            is this true too??
                            True
                        </div>
                        <div class="text">
                            if the first expression is true and the second is also true so then this expression must
                            also be true
                        </div>
                        <div class="text">
                            no, This is false!
                        </div>
                        <div class="text">
                            Use triple equals and sleep soundly at night!
                        </div>
                    </div>
                </div>
            </div>
        </div> 

    </div>
</body>

</html>
